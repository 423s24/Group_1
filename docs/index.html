<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRDC Warming Shelter Dataview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #fff;
        }
      	.subheading {
            color: #aaa;
            margin-top: 10px;
      		font-size: 24px;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HRDC Warming Shelter Dataview</h1>
        <div class="subheading">Ready to handle data seamlessly?</div>
        <div class="links">
            <a href="https://github.com/423s24/Group_1/releases">Download Dataview</a>
            <a href="https://docs.google.com/document/d/1NFg2_1X0lsAy_qRDhNyk6lcxtxBhPvKlntXFOtWWhFw/edit?usp=sharing">Read the Docs</a>
        </div>
    </div>
</body>
</html>
